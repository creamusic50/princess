<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Visitor Countries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }
        
        .countries-section,
        .cities-section,
        .visitors-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .country-list,
        .city-list,
        .visitor-list {
            display: grid;
            gap: 15px;
        }
        
        .country-item,
        .city-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .country-item:hover,
        .city-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .country-info,
        .city-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .country-flag {
            font-size: 32px;
        }
        
        .country-name,
        .city-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .country-count,
        .city-count {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            padding: 8px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .visitor-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .visitor-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .visitor-page {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .visitor-time {
            color: #999;
            font-size: 14px;
        }
        
        .visitor-location {
            color: #667eea;
            font-size: 15px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .country-flag {
                font-size: 24px;
            }
            
            .country-name,
            .city-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ Visitor Analytics Dashboard</h1>
            <p class="subtitle">Real-time visitor tracking with country and city information</p>
            <button class="refresh-btn" onclick="loadAnalytics()">ğŸ”„ Refresh Data</button>
        </div>
        
        <div id="loading" class="loading">Loading analytics data...</div>
        <div id="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Page Views</div>
                    <div class="stat-value" id="totalViews">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last 24 Hours</div>
                    <div class="stat-value" id="views24h">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last 7 Days</div>
                    <div class="stat-value" id="views7days">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last 30 Days</div>
                    <div class="stat-value" id="views30days">0</div>
                </div>
            </div>
            
            <div class="countries-section">
                <h2>ğŸŒ Top Countries</h2>
                <div id="countriesList" class="country-list"></div>
            </div>
            
            <div class="cities-section">
                <h2>ğŸ™ï¸ Top Cities</h2>
                <div id="citiesList" class="city-list"></div>
            </div>
            
            <div class="visitors-section">
                <h2>ğŸ‘¥ Recent Visitors (Last 30)</h2>
                <div id="visitorsList" class="visitor-list"></div>
            </div>
        </div>
    </div>
    
    <script>

            : '/api';
        
        // Country flag emojis
        const countryFlags = {
            'United States': 'ğŸ‡ºğŸ‡¸', 'USA': 'ğŸ‡ºğŸ‡¸', 'US': 'ğŸ‡ºğŸ‡¸',
            'United Kingdom': 'ğŸ‡¬ğŸ‡§', 'UK': 'ğŸ‡¬ğŸ‡§', 'GB': 'ğŸ‡¬ğŸ‡§',
            'Canada': 'ğŸ‡¨ğŸ‡¦', 'CA': 'ğŸ‡¨ğŸ‡¦',
            'Australia': 'ğŸ‡¦ğŸ‡º', 'AU': 'ğŸ‡¦ğŸ‡º',
            'Germany': 'ğŸ‡©ğŸ‡ª', 'DE': 'ğŸ‡©ğŸ‡ª',
            'France': 'ğŸ‡«ğŸ‡·', 'FR': 'ğŸ‡«ğŸ‡·',
            'Spain': 'ğŸ‡ªğŸ‡¸', 'ES': 'ğŸ‡ªğŸ‡¸',
            'Italy': 'ğŸ‡®ğŸ‡¹', 'IT': 'ğŸ‡®ğŸ‡¹',
            'Brazil': 'ğŸ‡§ğŸ‡·', 'BR': 'ğŸ‡§ğŸ‡·',
            'India': 'ğŸ‡®ğŸ‡³', 'IN': 'ğŸ‡®ğŸ‡³',
            'China': 'ğŸ‡¨ğŸ‡³', 'CN': 'ğŸ‡¨ğŸ‡³',
            'Japan': 'ğŸ‡¯ğŸ‡µ', 'JP': 'ğŸ‡¯ğŸ‡µ',
            'South Korea': 'ğŸ‡°ğŸ‡·', 'KR': 'ğŸ‡°ğŸ‡·',
            'Mexico': 'ğŸ‡²ğŸ‡½', 'MX': 'ğŸ‡²ğŸ‡½',
            'Netherlands': 'ğŸ‡³ğŸ‡±', 'NL': 'ğŸ‡³ğŸ‡±',
            'Sweden': 'ğŸ‡¸ğŸ‡ª', 'SE': 'ğŸ‡¸ğŸ‡ª',
            'Norway': 'ğŸ‡³ğŸ‡´', 'NO': 'ğŸ‡³ğŸ‡´',
            'Denmark': 'ğŸ‡©ğŸ‡°', 'DK': 'ğŸ‡©ğŸ‡°',
            'Finland': 'ğŸ‡«ğŸ‡®', 'FI': 'ğŸ‡«ğŸ‡®',
            'Poland': 'ğŸ‡µğŸ‡±', 'PL': 'ğŸ‡µğŸ‡±',
            'Russia': 'ğŸ‡·ğŸ‡º', 'RU': 'ğŸ‡·ğŸ‡º',

            'South Africa': 'ğŸ‡¿ğŸ‡¦', 'ZA': 'ğŸ‡¿ğŸ‡¦',
            'Nigeria': 'ğŸ‡³ğŸ‡¬', 'NG': 'ğŸ‡³ğŸ‡¬',
            'Egypt': 'ğŸ‡ªğŸ‡¬', 'EG': 'ğŸ‡ªğŸ‡¬',
            'Argentina': 'ğŸ‡¦ğŸ‡·', 'AR': 'ğŸ‡¦ğŸ‡·',
            'Chile': 'ğŸ‡¨ğŸ‡±', 'CL': 'ğŸ‡¨ğŸ‡±',

            'Pakistan': 'ğŸ‡µğŸ‡°', 'PK': 'ğŸ‡µğŸ‡°',

            'Saudi Arabia': 'ğŸ‡¸ğŸ‡¦', 'SA': 'ğŸ‡¸ğŸ‡¦',
            'UAE': 'ğŸ‡¦ğŸ‡ª', 'United Arab Emirates': 'ğŸ‡¦ğŸ‡ª', 'AE': 'ğŸ‡¦ğŸ‡ª',
            'Local': 'ğŸ ', 'Localhost': 'ğŸ ',
            'Unknown': 'ğŸŒ'
        };
        
        function getFlag(country) {
            return countryFlags[country] || 'ğŸŒ';
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }
        
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';
            
            try {
                // For public access, you'd need to make this endpoint public or use auth
                // For now, let's try without auth (you'll need to adjust based on your setup)
                const response = await fetch(`${API_URL}/analytics/stats`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.stats) {
                    displayAnalytics(data.stats);
                    loading.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (err) {
                console.error('Error loading analytics:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.className = 'error';
                error.innerHTML = `
                    âŒ Error loading analytics: ${err.message}<br>
                    <small>Make sure you're logged in as admin or the server is running.</small>
                `;
            }
        }
        
        function displayAnalytics(stats) {
            // Update stats cards
            document.getElementById('totalViews').textContent = stats.totalPageViews.toLocaleString();
            document.getElementById('views24h').textContent = stats.views24h.toLocaleString();
            document.getElementById('views7days').textContent = stats.views7days.toLocaleString();
            document.getElementById('views30days').textContent = stats.views30days.toLocaleString();
            
            // Display countries
            const countriesList = document.getElementById('countriesList');
            if (stats.topCountries && stats.topCountries.length > 0) {
                const maxCount = Math.max(...stats.topCountries.map(c => c.count));
                countriesList.innerHTML = stats.topCountries.map(country => `
                    <div class="country-item">
                        <div class="country-info">
                            <div class="country-flag">${getFlag(country.name)}</div>
                            <div class="country-name">${country.name}</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(country.count / maxCount) * 100}%"></div>
                        </div>
                        <div class="country-count">${country.count}</div>
                    </div>
                `).join('');
            } else {
                countriesList.innerHTML = '<div class="no-data">No country data yet</div>';
            }
            
            // Display cities
            const citiesList = document.getElementById('citiesList');
            if (stats.topCities && stats.topCities.length > 0) {
                const maxCount = Math.max(...stats.topCities.map(c => c.count));
                citiesList.innerHTML = stats.topCities.map(city => `
                    <div class="city-item">
                        <div class="city-info">
                            <div class="city-name">ğŸ™ï¸ ${city.name}</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(city.count / maxCount) * 100}%"></div>
                        </div>
                        <div class="city-count">${city.count}</div>
                    </div>
                `).join('');
            } else {
                citiesList.innerHTML = '<div class="no-data">No city data yet</div>';
            }
            
            // Display recent visitors
            const visitorsList = document.getElementById('visitorsList');
            if (stats.recentVisitors && stats.recentVisitors.length > 0) {
                visitorsList.innerHTML = stats.recentVisitors.map(visitor => {
                    const location = visitor.location || {};
                    const locationText = location.city && location.country 
                        ? `${getFlag(location.country)} ${location.city}, ${location.country}`
                        : location.country 
                        ? `${getFlag(location.country)} ${location.country}`
                        : 'ğŸŒ Unknown';
                    
                    return `
                        <div class="visitor-item">
                            <div class="visitor-header">
                                <div class="visitor-page">${visitor.page || '/'}</div>
                                <div class="visitor-time">${formatTime(visitor.timestamp)}</div>
                            </div>
                            <div class="visitor-location">${locationText}</div>
                            <div style="color: #999; font-size: 13px; margin-top: 5px;">
                                Referrer: ${visitor.referrer || 'Direct'}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                visitorsList.innerHTML = '<div class="no-data">No recent visitors yet</div>';
            }
        }
        
        // Load analytics on page load
        loadAnalytics();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
