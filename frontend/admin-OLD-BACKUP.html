<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="p7ObZPC6DOBVi-AUb8yGPQMlDFuLkMFZvLPv0vvfS8w" />
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Smart Money Guide</title>
    <link rel="stylesheet" href="css/style.6205c462.css">
    <!-- Inline tiny favicon to avoid /favicon.ico 404 requests -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-header .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header h1 { font-size: 24px; }
        .admin-header .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .actions-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .actions-panel h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-right: 10px;
            margin-bottom: 10px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover { background: #2980b9; }
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #229954; }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none;
        }
        .form-container.active { display: block; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            min-height: 400px;
            font-family: monospace;
        }
        
        .posts-list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .posts-list h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .post-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-item:last-child { border-bottom: none; }
        .post-info h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .post-info p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .post-actions button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-edit { background: #f39c12; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.show { display: block; }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1>üéõÔ∏è Admin Dashboard</h1>
            <div class="user-info">
                <span id="user-email">Loading...</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <div class="admin-container">
        <div id="message" class="message"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Posts</h3>
                <div class="number" id="total-posts">0</div>
            </div>
            <div class="stat-card">
                <h3>Published Posts</h3>
                <div class="number" id="published-posts">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Views</h3>
                <div class="number" id="total-views">0</div>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <div class="number" id="total-categories">0</div>
            </div>
        </div>

        <div class="actions-panel">
            <h2>Quick Actions</h2>
            <button onclick="showNewPostForm()" class="btn btn-success">‚ûï New Post</button>
            <button onclick="loadPosts()" class="btn">üîÑ Refresh Posts</button>
            <a href="index.html" class="btn" target="_blank">üëÅÔ∏è View Website</a>
        </div>

        <div id="post-form" class="form-container">
            <h2 id="form-title">Create New Post</h2>
            <form id="create-post-form">
                <input type="hidden" id="post-id">
                
                <div class="form-group">
                    <label for="post-title">Title *</label>
                    <input type="text" id="post-title" required>
                </div>
                
                <div class="form-group">
                    <label for="post-category">Category *</label>
                    <select id="post-category" required>
                        <option value="">Select Category</option>
                        <option value="Saving Tips">üí∞ Saving Tips</option>
                        <option value="Investing">üìà Investing</option>
                        <option value="Budgeting">üìä Budgeting</option>
                        <option value="Retirement">üèñÔ∏è Retirement</option>
                        <option value="Credit Cards">üí≥ Credit Cards</option>
                        <option value="Money Management">üíµ Money Management</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="post-excerpt">Excerpt (Short Description) *</label>
                    <textarea id="post-excerpt" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="post-content">Content (HTML)</label>
                    <textarea id="post-content"></textarea>
                    <small style="color: #7f8c8d;">Use HTML tags for formatting: &lt;h2&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;li&gt;, &lt;strong&gt;, etc.</small>
                </div>
                
                <button id="publish-btn" type="submit" class="btn btn-success">Publish Post</button>
                <button type="button" onclick="hidePostForm()" class="btn" style="background: #95a5a6;">Cancel</button>
            </form>
        </div>

        <div class="posts-list">
            <h2>All Posts</h2>
            <div id="posts-container">
                <p style="text-align: center; padding: 20px; color: #7f8c8d;">Loading posts...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : '/api';
        
        let token = localStorage.getItem('token');
        let currentEditId = null;

        // Lazy-load TinyMCE and initialize when needed (improves initial page load)
        let tinyLoaded = false;
        let tinyInitPending = false;

        function initTinyMCE() {
            if (!window.tinymce) return;
            tinymce.init({
                selector: '#post-content',
                height: 500,
                menubar: false,
                // removed 'paste' plugin because some CDN versions return 404 for that plugin
                plugins: 'lists link image code',
                toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | removeformat | code',
                paste_as_text: false,
                content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
            });
        }

        function loadTinyMCE(callback) {
            if (tinyLoaded) {
                if (typeof callback === 'function') callback();
                return;
            }
            if (tinyInitPending) {
                // poll until loaded
                const iv = setInterval(() => {
                    if (tinyLoaded) {
                        clearInterval(iv);
                        if (typeof callback === 'function') callback();
                    }
                }, 100);
                return;
            }
            tinyInitPending = true;
            const s = document.createElement('script');
            // NOTE: This uses the TinyMCE cloud API key provided by the user.
            // Do NOT commit this file with the API key to public repositories.
            s.src = 'https://cdn.tiny.cloud/1/v7bfsqb0ba3da5vy3u355752quw0vqxixhb1pa9k8g9ndo4g/tinymce/6/tinymce.min.js';
            s.referrerPolicy = 'origin';
            s.async = true;
            s.onload = () => {
                tinyLoaded = true;
                tinyInitPending = false;
                initTinyMCE();
                if (typeof callback === 'function') callback();
            };
            s.onerror = () => {
                tinyInitPending = false;
                console.error('Failed to load TinyMCE');
                if (typeof callback === 'function') callback();
            };
            document.head.appendChild(s);
        }

        // Helper: strip HTML and count words
        function plainTextWordCount(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html || '';
            const text = tmp.textContent || tmp.innerText || '';
            return text.trim().split(/\s+/).filter(Boolean).length;
        }

        // Check authentication
        async function checkAuth() {
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'x-auth-token': token }
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();
                if (data.success && data.user.role === 'admin') {
                    document.getElementById('user-email').textContent = data.user.email;
                    loadStats();
                    loadPosts();
                } else {
                    throw new Error('Not authorized');
                }
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/posts/meta/categories`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-categories').textContent = data.categories.length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load all posts
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '<p style="text-align: center; padding: 20px;">Loading...</p>';

            try {
                const response = await fetch(`${API_URL}/posts?page=1&limit=50`);
                const data = await response.json();

                if (data.success && data.posts.length > 0) {
                    document.getElementById('total-posts').textContent = data.total;
                    document.getElementById('published-posts').textContent = data.posts.length;
                    
                    const totalViews = data.posts.reduce((sum, post) => sum + (post.views || 0), 0);
                    document.getElementById('total-views').textContent = totalViews;

                    const html = data.posts.map(post => `
                        <div class="post-item">
                            <div class="post-info">
                                <h3>${escapeHtml(post.title)}</h3>
                                <p>${post.category} | ${post.views || 0} views | ${new Date(post.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="post-actions">
                                <button class="btn-edit" onclick="editPost(${post.id})">Edit</button>
                                <button class="btn-delete" onclick="deletePost(${post.id}, '${escapeHtml(post.title)}')">Delete</button>
                            </div>
                        </div>
                    `).join('');

                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="text-align: center; padding: 20px; color: #7f8c8d;">No posts yet. Create your first post!</p>';
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = '<p style="text-align: center; padding: 20px; color: #e74c3c;">Error loading posts.</p>';
            }
        }

        // Show new post form
        function showNewPostForm() {
            currentEditId = null;
            document.getElementById('form-title').textContent = 'Create New Post';
            document.getElementById('create-post-form').reset();
            document.getElementById('post-id').value = '';

            // Load TinyMCE on demand, then clear editor and show form
            loadTinyMCE(() => {
                if (window.tinymce && tinymce.get('post-content')) tinymce.get('post-content').setContent('');
                document.getElementById('post-form').classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Hide post form
        function hidePostForm() {
            document.getElementById('post-form').classList.remove('active');
        }

        // Create/Update post form submit
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const publishBtn = document.getElementById('publish-btn');
            const messageDiv = document.getElementById('message');
            const originalText = publishBtn ? publishBtn.textContent : 'Publish Post';

            try {
                if (publishBtn) {
                    publishBtn.disabled = true;
                    publishBtn.textContent = 'Publishing...';
                }

                const postId = document.getElementById('post-id').value;
                const title = document.getElementById('post-title').value;
                const category = document.getElementById('post-category').value;
                const excerpt = document.getElementById('post-excerpt').value;

                // Read content from TinyMCE
                let content = '';
                try {
                    if (window.tinymce && tinymce.get('post-content')) {
                        content = tinymce.get('post-content').getContent();
                    } else {
                        content = document.getElementById('post-content').value;
                    }
                } catch (readErr) {
                    console.error('Error reading content:', readErr);
                    content = document.getElementById('post-content').value || '';
                }

                // Validate 1000+ words (strip HTML)
                const tmp = document.createElement('div');
                tmp.innerHTML = content || '';
                const plainText = tmp.textContent || tmp.innerText || '';
                const wc = plainText.trim().split(/\s+/).filter(Boolean).length;

                if (wc < 1000) {
                    showMessage(`Content must be at least 1000 words (currently ${wc}).`, 'error');
                    if (publishBtn) {
                        publishBtn.disabled = false;
                        publishBtn.textContent = originalText;
                    }
                    return;
                }

                // Check auth token
                if (!token) {
                    showMessage('Not authenticated. Please log in.', 'error');
                    if (publishBtn) {
                        publishBtn.disabled = false;
                        publishBtn.textContent = originalText;
                    }
                    setTimeout(() => window.location.href = 'login.html', 800);
                    return;
                }

                const method = postId ? 'PUT' : 'POST';
                const url = postId ? `${API_URL}/posts/${postId}` : `${API_URL}/posts`;

                console.log(`Submitting ${method} to ${url} with title="${title}", content_length=${content.length}`);

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ title, category, excerpt, content, published: true })
                });

                const data = await response.json();
                console.log(`Response: status=${response.status}, data=`, data);

                if (response.ok && data.success) {
                    showMessage(postId ? 'Post updated successfully!' : 'Post created successfully!', 'success');
                    document.getElementById('create-post-form').reset();
                    if (window.tinymce && tinymce.get('post-content')) {
                        tinymce.get('post-content').setContent('');
                    }
                    setTimeout(() => {
                        hidePostForm();
                        loadPosts();
                    }, 1200);
                } else {
                    console.error('Server returned error:', data);
                    showMessage(data.message || 'Failed to save post', 'error');
                }
            } catch (error) {
                console.error('Error during submit:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                if (publishBtn) {
                    publishBtn.disabled = false;
                    publishBtn.textContent = originalText;
                }
            }
        });

        // Edit post
        async function editPost(id) {
            try {
                const response = await fetch(`${API_URL}/posts?page=1&limit=50`);
                const data = await response.json();
                
                const post = data.posts.find(p => p.id === id);
                if (post) {
                    document.getElementById('form-title').textContent = 'Edit Post';
                    document.getElementById('post-id').value = post.id;
                    document.getElementById('post-title').value = post.title;
                    document.getElementById('post-category').value = post.category;
                    document.getElementById('post-excerpt').value = post.excerpt;

                    // Ensure TinyMCE is loaded before setting content
                    loadTinyMCE(() => {
                        if (window.tinymce && tinymce.get('post-content')) {
                            tinymce.get('post-content').setContent(post.content || '');
                        } else {
                            document.getElementById('post-content').value = post.content;
                        }
                        document.getElementById('post-form').classList.add('active');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
            } catch (error) {
                console.error('Error loading post:', error);
                showMessage('Error loading post', 'error');
            }
        }

        // Delete post
        async function deletePost(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-auth-token': token }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Post deleted successfully!', 'success');
                    loadPosts();
                } else {
                    showMessage(data.message || 'Error deleting post', 'error');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
