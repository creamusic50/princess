services:
  - type: web
    name: smart-money-guide
    autoDeploy: true
    branch: main
    runtime: node
    runtimeVersion: 22
    # Install dependencies for both root and backend so required modules are available when server runs from repo root
    buildCommand: npm install && npm --prefix backend install
    startCommand: node server.js
    # Keep the site alive by pinging health endpoint
    healthCheckPath: /api/health
    # Use paid tier for always-on (if upgrading from free tier)
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      # Render sets PORT automatically; do not hardcode it here.
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: CONTACT_EMAIL
        sync: false
      - key: WEBSITE_URL
        # Update this to your actual Render URL
        value: "https://www.tilana.online"
      - key: PING_INTERVAL
        # Ping every 14 minutes to keep awake (free tier sleeps after 15 min inactivity)
        value: "840000"
    # staticPublishPath removed so the backend Node server serves the frontend files (backend/frontend)
    # staticPublishPath: frontend
