<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Offline - Smart Money Guide</title>
 <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;text-align:center}.offline-container{max-width:500px;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border-radius:20px;padding:40px;box-shadow:0 8px 32px rgba(0,0,0,.1)}.offline-icon{font-size:80px;margin-bottom:20px;animation:pulse 2s infinite}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}h1{font-size:32px;margin-bottom:16px;font-weight:700}p{font-size:18px;margin-bottom:24px;opacity:.9;line-height:1.6}.btn{display:inline-block;background:#fff;color:#667eea;padding:12px 32px;border-radius:50px;text-decoration:none;font-weight:600;transition:transform .2s,box-shadow .2s;box-shadow:0 4px 12px rgba(0,0,0,.15)}.btn:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.2)}.tips{margin-top:32px;text-align:left;background:rgba(255,255,255,.05);border-radius:12px;padding:20px}.tips h2{font-size:18px;margin-bottom:12px}.tips ul{list-style:none;padding-left:0}.tips li{padding:8px 0;padding-left:24px;position:relative}.tips li:before{content:'â€¢';position:absolute;left:0;color:#fff;font-size:20px}
    </style>
</head>
<body>
 <div class="offline-container">
 <div class="offline-icon"></div>
 <h1>You're Offline</h1>
 <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached pages!</p>
 <a href="#" class="btn" data-action="reload">Try Again</a>
 
 <div class="tips">
 <h2> Quick Tips:</h2>
 <ul>
 <li>Check your internet connection</li>
 <li>Try refreshing the page</li>
 <li>Some pages may be available offline</li>
 <li>Your reading progress is saved</li>
 </ul>
 </div>
 </div>

 <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Service worker message handler
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_CLEARED') {
                    console.log('Cache cleared, reloading...');
                    window.location.reload();
                }
            });
        }
    </script>
    <script src="js/csp-handlers.js" defer></script>
</body>
</html>
