    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .admin-header .container {
            max-width: 1400px;

            display: flex;
            justify-content: space-between;
            align-items: center;

        .logout-btn, .settings-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 18px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .logout-btn:hover, .settings-btn:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-2px);

        .admin-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        }
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .stat-card .number {
            font-size: 38px;
            font-weight: 700;
        }
        
        .actions-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .actions-panel h2 {

        .btn {

        .form-container {

            border-radius: 15px;

            margin-bottom: 30px;

            outline: none;

        .form-group textarea {

            font-family: 'Courier New', monospace;
        }
        
        .posts-list {
            background: white;
            padding: 35px;
            border-radius: 15px;

        }
        .posts-list h2 {

            color: #2d3748;
            font-weight: 600;
        }
        .post-item {
            padding: 20px;
            border-bottom: 2px solid #f7fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .post-item:hover { background: #f7fafc; }
        .post-item:last-child { border-bottom: none; }
        .post-info h3 {
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }
        .post-info p {
            color: #718096;
            font-size: 14px;
        }
        .post-actions button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-edit { 
            background: #ed8936; 
            color: white; 
        }
        .btn-edit:hover { 
            background: #dd6b20;
            transform: translateY(-2px);
        }
        .btn-delete { 
            background: #f56565; 
            color: white; 
        }
        .btn-delete:hover { 
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
        }
        .message.success {
            background: #c6f6d5;
            color: #22543d;

        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;

        .message.show { display: block; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);

        .modal-content {
            background: white;

        .close {

            font-size: 32px;
            font-weight: bold;
            cursor: pointer;

        }

        .editor-container {

            }
            .post-actions {
                width: 100%;
                display: flex;
                justify-content: center;
            }
        }
    </style>

    <!-- TinyMCE (deferred) -->
    <script src="https://cdn.tiny.cloud/1/v7bfsqb0ba3da5vy3u355752quw0vqxixhb1pa9k8g9ndo4g/tinymce/6/tinymce.min.js" referrerpolicy="origin" defer></script>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : '/api';
        
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Initialize TinyMCE
        tinymce.init({
            selector: '#editor-container',
            height: 500,
            menubar: false,
            plugins: 'lists link code fullscreen',
            toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist | link | removeformat | code | fullscreen',
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px; padding: 15px; }',
            setup: function(editor) {
                editor.on('init', function() {
                    console.log('TinyMCE initialized');
                });
            }
        });

        // Check authentication
        async function checkAuth() {
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'x-auth-token': token }
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();
                if (data.success && data.user.role === 'admin') {
                    currentUser = data.user;
                    document.getElementById('user-email').textContent = data.user.email;
                    loadPosts();
                } else {
                    throw new Error('Not authorized');
                }
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        // Load all posts
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '<p style="text-align: center; padding: 20px;">Loading...</p>';

            try {
                const response = await fetch(`${API_URL}/posts?page=1&limit=100`);
                const data = await response.json();

                if (data.success && data.posts.length > 0) {
                    document.getElementById('total-posts').textContent = data.total || data.posts.length;
                    document.getElementById('published-posts').textContent = data.posts.filter(p => p.published).length;
                    
                    const totalViews = data.posts.reduce((sum, post) => sum + (post.views || 0), 0);
                    document.getElementById('total-views').textContent = totalViews;

                    const html = data.posts.map(post => `
                        <div class="post-item">
                            <div class="post-info">
                                <h3>${escapeHtml(post.title)}</h3>
                                <p>
                                    ${post.category} | 
                                    ${post.views || 0} views | 
                                    ${post.published ? '‚úÖ Published' : 'üìù Draft'} |
                                    ${new Date(post.created_at).toLocaleDateString()}
                                </p>
                            </div>
                            <div class="post-actions">
                                <button class="btn-edit" onclick="editPost(${post.id})">‚úèÔ∏è Edit</button>
                                <button class="btn-delete" onclick="deletePost(${post.id}, '${escapeHtml(post.title).replace(/'/g, "\\'")}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `).join('');

                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="text-align: center; padding: 20px; color: #718096;">No posts yet. Create your first post!</p>';
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = '<p style="text-align: center; padding: 20px; color: #f56565;">Error loading posts.</p>';
            }
        }

        // Show new post form
        function showNewPostForm() {
            document.getElementById('form-title').textContent = 'Create New Post';
            document.getElementById('create-post-form').reset();
            document.getElementById('post-id').value = '';
            
            // Clear TinyMCE
            if (tinymce.get('editor-container')) {
                tinymce.get('editor-container').setContent('');
            }
            
            document.getElementById('post-form').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Hide post form
        function hidePostForm() {
            document.getElementById('post-form').classList.remove('active');
        }

        // Create/Update post form submit
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const publishBtn = document.getElementById('publish-btn');
            const messageDiv = document.getElementById('message');
            const originalText = publishBtn.textContent;

            try {
                publishBtn.disabled = true;
                publishBtn.textContent = '‚è≥ Publishing...';

                const postId = document.getElementById('post-id').value;
                const title = document.getElementById('post-title').value;
                const category = document.getElementById('post-category').value;
                const excerpt = document.getElementById('post-excerpt').value;

                // Get content from TinyMCE
                let content = '';
                if (tinymce.get('editor-container')) {
                    content = tinymce.get('editor-container').getContent();
                }

                // Validate word count
                const tmp = document.createElement('div');
                tmp.innerHTML = content || '';
                const plainText = tmp.textContent || tmp.innerText || '';
                const wordCount = plainText.trim().split(/\s+/).filter(Boolean).length;

                if (wordCount < 1000) {
                    showMessage(`‚ùå Content must be at least 1000 words (currently ${wordCount}).`, 'error');
                    publishBtn.disabled = false;
                    publishBtn.textContent = originalText;
                    return;
                }

                const method = postId ? 'PUT' : 'POST';
                const url = postId ? `${API_URL}/posts/${postId}` : `${API_URL}/posts`;

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ 
                        title, 
                        category, 
                        excerpt, 
                        content, 
                        published: true 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(postId ? '‚úÖ Post updated successfully!' : '‚úÖ Post created successfully!', 'success');
                    document.getElementById('create-post-form').reset();
                    if (tinymce.get('editor-container')) {
                        tinymce.get('editor-container').setContent('');
                    }
                    setTimeout(() => {
                        hidePostForm();
                        loadPosts();
                    }, 1500);
                } else {
                    showMessage(data.message || '‚ùå Failed to save post', 'error');
                }
            } catch (error) {
                console.error('Error during submit:', error);
                showMessage('‚ùå Connection error. Please try again.', 'error');
            } finally {
                publishBtn.disabled = false;
                publishBtn.textContent = originalText;
            }
        });

        // Edit post
        async function editPost(id) {
            try {
                const response = await fetch(`${API_URL}/posts?page=1&limit=100`);
                const data = await response.json();
                
                const post = data.posts.find(p => p.id === id);
                if (post) {
                    document.getElementById('form-title').textContent = 'Edit Post';
                    document.getElementById('post-id').value = post.id;
                    document.getElementById('post-title').value = post.title;
                    document.getElementById('post-category').value = post.category;
                    document.getElementById('post-excerpt').value = post.excerpt;
                    
                    // Set TinyMCE content
                    if (tinymce.get('editor-container')) {
                        tinymce.get('editor-container').setContent(post.content || '');
                    }
                    
                    document.getElementById('post-form').classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error loading post:', error);
                showMessage('‚ùå Error loading post', 'error');
            }
        }

        // Delete post
        async function deletePost(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-auth-token': token }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Post deleted successfully!', 'success');
                    loadPosts();
                } else {
                    showMessage(data.message || '‚ùå Error deleting post', 'error');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showMessage('‚ùå Connection error. Please try again.', 'error');
            }
        }

        // Settings
        function openSettings() {
            if (currentUser) {
                document.getElementById('settings-email').value = currentUser.email;
            }
            document.getElementById('settings-modal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
            document.getElementById('settings-form').reset();
            const msg = document.getElementById('settings-message');
            msg.className = 'message';
            msg.style.display = 'none';
        }

        // Settings form submit
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('settings-email').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('settings-message');

            // Validation
            if (newPassword && newPassword !== confirmPassword) {
                messageDiv.textContent = '‚ùå New passwords do not match';
                messageDiv.className = 'message error show';
                return;
            }

            if (newPassword && newPassword.length < 6) {
                messageDiv.textContent = '‚ùå Password must be at least 6 characters';
                messageDiv.className = 'message error show';
                return;
            }

            if (newPassword && !currentPassword) {
                messageDiv.textContent = '‚ùå Current password is required to change password';
                messageDiv.className = 'message error show';
                return;
            }

            try {
                const updates = { email };
                if (newPassword) {
                    updates.password = newPassword;
                    updates.currentPassword = currentPassword;
                }

                const response = await fetch(`${API_URL}/auth/update-profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(updates)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentUser = data.user;
                    document.getElementById('user-email').textContent = data.user.email;
                    messageDiv.textContent = '‚úÖ Settings updated successfully!';
                    messageDiv.className = 'message success show';
                    setTimeout(() => {
                        closeSettings();
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message || '‚ùå Failed to update settings';
                    messageDiv.className = 'message error show';
                }
            } catch (error) {
                console.error('Error updating settings:', error);
                messageDiv.textContent = '‚ùå Connection error. Please try again.';
                messageDiv.className = 'message error show';
            }
        });

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('settings-modal');
            if (event.target == modal) {
                closeSettings();
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
