<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #3498db;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            background: transparent;
            border: none;
            z-index: 10001;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #ecf0f1;
            margin: 3px 0;
            transition: all 0.3s;
            border-radius: 3px;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        /* Navigation Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        .nav-menu a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 15px;
        }
        
        /* Mobile Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .mobile-overlay.active {
            display: block;
            opacity: 1;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex !important;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: linear-gradient(135deg, #1a252f 0%, #2c3e50 100%);
                flex-direction: column;
                padding: 80px 30px 30px;
                gap: 20px;
                transition: right 0.3s ease;
                box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
                z-index: 9999;
            }
            
            .nav-menu.active {
                right: 0 !important;
            }
            
            .nav-menu li {
                width: 100%;
            }
            
            .nav-menu a {
                display: block;
                padding: 12px 0;
                font-size: 18px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="mobile-overlay"></div>
        <nav>
            <div class="container">
                <div class="nav-wrapper">
                    <a href="/" class="logo">Smart Money Guide</a>
                    <button class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="nav-menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="#categories">Categories</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="container">
            <h1>Master Your Money, Build Your Future</h1>
            <p>Test the hamburger menu by resizing your browser to mobile width (< 768px)</p>
        </div>
    </section>
    
    <script>
        console.log('Script loaded!');
        
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const overlay = document.querySelector('.mobile-overlay');
        
        console.log('Hamburger:', hamburger);
        console.log('Nav Menu:', navMenu);
        console.log('Overlay:', overlay);
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', function(e) {
                console.log('Hamburger clicked!');
                e.stopPropagation();
                
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                if (overlay) overlay.classList.toggle('active');
                
                console.log('Menu classes:', navMenu.classList);
                console.log('Menu right position:', getComputedStyle(navMenu).right);
                
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
            });
            
            // Close when clicking overlay
            if (overlay) {
                overlay.addEventListener('click', function() {
                    console.log('Overlay clicked!');
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            // Close when clicking menu links
            const navLinks = navMenu.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    if (overlay) overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        } else {
            console.error('Could not find hamburger or nav menu elements!');
        }
    </script>
</body>
</html>
